<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Websocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="status"></div>Status<br>
    <span id="teste"></span>

</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://unpkg.com/@adonisjs/websocket-client@1.0.9/dist/Ws.browser.js"></script>
<script>
    let ws = adonis.Ws('ws://localhost:3333').connect()
    ws.on('open', () => {
        document.getElementById('status').classList.add('online')
    })
    const chat = ws.subscribe('song')
    chat.emit('message', {
        "url": "https://www.youtube.com/watch?v=B5hsa_IMTXc",
        "type": "mp3",
        "quality": "highest",
    })
    chat.on('message', (data) => {
        document.getElementById('teste').innerHTML = data
    })

</script>


</html>
